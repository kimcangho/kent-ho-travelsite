<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready Jet Go</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <n2 class="nav__title">Ready Jet Go</n2>
        <ul class="nav__list">
          <li class="nav__list-item nav__list-item--selected">Home</li>
          <li class="nav__list-item">Hawaii</li>
          <li class="nav__list-item">Iceland</li>
          <li class="nav__list-item">Greece</li>
        </ul>
      </nav>
    </header>
    
    <footer class="footer">
      <div class="footer__column">
        <h2 class="footer__subtitle">Contact</h2>
        <h5 class="footer__detail-text">EMAIL</h5>
        <p class="footer__text">info@travelsite.com</p>
      </div>
      <div class="footer__column">
        <h2 class="footer__subtitle">Hours</h2>
        <ul class="footer__list">
          <li class="footer__list-item">
            <h5 class="footer__detail-text">MONDAY - FRIDAY</h5>
            <p class="footer__text">9:00AM - 5:00PM</p>
          </li>
          <li class="footer__list-item">
            <h5 class="footer__detail-text">SATURDAY</h5>
            <p class="footer__text">10:00AM - 4:00PM</p>
          </li>
          <li class="footer__list-item">
            <h5 class="footer__detail-text">SUNDAY</h5>
            <p class="footer__text">Closed</p>
          </li>
        </ul>
      </div>
      <div class="footer__column">
        <h2 class="footer__subtitle"></h2>
        <img src="./assets/images/icon-instagram.png" alt="instagram icon" class="footer__icon" />
        <img src="./assets/images/icon-facebook.png" alt="facebook icon" class="footer__icon" />
        <img src="./assets/images/icon-twitter.png" alt="twitter icon" class="footer__icon" />
      </div>
    </footer>
  </body>
</html>
